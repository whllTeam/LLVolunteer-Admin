<form nz-form [formGroup]="activityFormGroup" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="7">名称</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <nz-input-group>
        <input type="text" nz-input formControlName="activityName" placeholder="名称" />
      </nz-input-group>
      <nz-form-explain
        *ngIf="activityFormGroup.get('activityName')?.dirty && activityFormGroup.get('activityName')?.errors">请输入标题
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">描述信息</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <nz-input-group>
        <input type="text" nz-input formControlName="activityDes" placeholder="描述信息" />
      </nz-input-group>
      <nz-form-explain
        *ngIf="activityFormGroup.get('activityDes')?.dirty && activityFormGroup.get('activityDes')?.errors">
        请输入描述信息</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">报名最大人数</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <nz-input-group>
        <nz-input-number [nzMin]="1" nz-input formControlName="signMaxNum" placeholder="报名最大人数"></nz-input-number>
      </nz-input-group>
      <nz-form-explain
        *ngIf="activityFormGroup.get('signMaxNum')?.dirty && activityFormGroup.get('signMaxNum')?.errors">
        请输入报名最大人数</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">服务时长</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <nz-input-group>
        <nz-input-number [nzMin]="1" nz-input formControlName="volunteerTime" placeholder="服务时长"></nz-input-number>
      </nz-input-group>
      <nz-form-explain
        *ngIf="activityFormGroup.get('volunteerTime')?.dirty && activityFormGroup.get('volunteerTime')?.errors">
        请输入报名最大人数</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">开始时间</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <nz-range-picker nzShowTime formControlName="startAndEndTime"></nz-range-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7">所属组织</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback>
      <nz-select formControlName="organizationInfoId">
        <nz-option *ngFor="let org of organizationInfos" [nzValue]="org?.id" [nzLabel]="org?.organizerName"></nz-option>
      </nz-select>
      <nz-form-explain
        *ngIf="activityFormGroup.get('organizationInfoId')?.dirty && activityFormGroup.get('organizationInfoId')?.errors">
        请选择所属组织
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <app-image-upload [fileType]="uploadImageType" [loadFileList]="$fileUploadLoad" ($fileList)="fileListSub($event)"></app-image-upload>
    </nz-form-control>
  </nz-form-item>
  <!-- <nz-form-item>
    <nz-form-control>
      <app-file-upload [fileType]="uploadType"></app-file-upload>
    </nz-form-control>
  </nz-form-item> -->
</form>
