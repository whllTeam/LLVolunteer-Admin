<div *ngIf="pageInfos?.length > 0">
  <div class="btn-operate">
    <button nz-button nzType="primary" (click)="modefiClick(-1)">添加志愿动态</button>
  </div>
    <nz-table #basicTable
     [nzData]="pageInfos"
     [nzShowPagination]="false"
     >
        <thead>
          <tr>
            <th>发布者</th>
            <th>标题</th>
            <th>简介</th>
            <th>所属组织</th>
            <th>是否显示</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let page of basicTable.data;let i = index">
            <td>{{ page.publiserhName }}</td>
            <td>{{ page.title }}</td>
            <td>{{ page.description }}</td>
            <td>{{ page.organizationInfoDto.organizerName }}</td>
            <td>
                <nz-switch  [(ngModel)]="!pageInfosCopy[i].isDel"   (click)="delPage(page.id,!pageInfosCopy[i].isDel,i)" [nzControl]="true"></nz-switch>
            </td>
            <td>
              <a (click)="modefiClick(page.id, page)">修改</a>
              <nz-divider nzType="vertical"></nz-divider>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <nz-pagination [nzPageSize]="pageSize"  [nzShowTotal]="showTotal" [nzPageIndex]="pageIndex" [nzTotal]="pageTotalCount" (nzPageIndexChange)="loadData($event)" class="page"></nz-pagination>
      <ng-template #showTotal>每页{{pageSize}}条,共{{pageTotalCount}}条数据</ng-template>
    </div>
<app-notify-message #notifyMessage></app-notify-message>
